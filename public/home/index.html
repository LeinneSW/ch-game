<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주제 선택</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="css/home.css">
    <script type="module" src="js/home.js"></script>
</head>
<body>
<main class="wrap">
    <h1>주제 선택</h1>
    <section id="quiz-list" class="grid"></section>
    <div class="control-panel">
        <button id="start-btn" class="start-btn">게임 시작</button>
        <button id="select-all-btn" class="select-all-btn">전체 선택</button>
        <button id="clear-btn" class="clear-btn">선택 해제</button>
        <span id="selected-count" class="selected-count">0개 주제 선택됨</span>
    </div>
    <label class="file-btn">
        JSON 파일로 주제 추가
        <input type="file" accept=".json" id="file-input" multiple hidden>
    </label>
</main>
</body>
</html>
