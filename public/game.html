<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초성게임</title>
    <link rel="stylesheet" href="./styles/chat.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div id="app" class="game-layout">
    <!-- ========== 왼쪽 ========== -->
    <aside class="side">
        <!-- 순위 -->
        <section id="rank-box" class="panel">
            <h3>순위</h3>
            <div id="rank-graph" class="graph"></div>
        </section>
        <!-- 채팅 -->
        <section id="chat-box" class="panel">
            <h3>채팅</h3>
            <div id="chat-container"></div>
        </section>
        <!-- 정답(힌트) -->
        <section id="answer-box" class="panel">
            <h3 id="answer-label">정답</h3>
            <ul id="hint-list"></ul>        <!-- JS가 힌트 li 삽입 -->
        </section>
    </aside>

    <!-- ========== 오른쪽 게임 보드 ========== -->
    <section class="board">
        <!-- 보드 좌상단: 주제(제목/설명) -->
        <div class="board-header">
            <h3 id="topic-title"></h3>
            <p  id="topic-desc"></p>
        </div>

        <!-- 중앙: 라운드·초성 -->
        <div class="board-center">
            <h2 id="round-info"></h2>
            <ul id="chosung-box"></ul>
        </div>

        <!-- 다음 문제 버튼 -->
        <button id="next-btn" hidden>다음 문제 ➡</button>
    </section>

    <!-- 홈 버튼(이미 추가했다면 생략) -->
    <button id="home-btn" class="home-btn" onclick="location.href='index.html'">🏠 홈</button>
</div>
<script type="module" src="scripts/game/logic.js"></script>
</body>
</html>
