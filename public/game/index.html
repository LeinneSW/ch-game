<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초성게임</title>
    <link rel="stylesheet" href="../assets/index.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/logic.js"></script>
</head>
<body>
<aside class="side" style="flex: 1">
    <section id="rank-panel" class="panel">
        <div class="panel-title">순위</div>
        <div id="rank-graph" class="rank-graph"></div>
    </section>
    <section id="message-panel" class="panel">
        <div class="panel-title">대화</div>
        <div id="message-list" class="message-list"></div>
    </section>
    <section id="answer-panel" class="panel">
        <div id="answer-label" class="panel-title">정답</div>
        <ul id="hint-list" class="hint-list"></ul>
    </section>
</aside>

<section class="board" style="flex: 4">
    <!-- 상단: 주제 -->
    <div class="board-header">
        <div id="topic-title" class="topic-title"></div>
    </div>
    <!-- 중앙: 라운드, 초성 -->
    <div class="board-center">
        <div id="round-info" class="round-info"></div>
        <ul id="chosung-list" class="chosung-list"></ul>
    </div>
    <!-- 하단: 다음 문제 버튼 -->
    <div class="board-footer">
        <button id="next-btn" class="button" hidden>다음 문제 ➡</button>
    </div>
</section>

<button id="home-btn" class="home-btn" onclick="location.href='/home/'">🏠홈 화면</button>
</body>
</html>
