<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초성게임</title>
    <link rel="stylesheet" href="../assets/index.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/logic.js"></script>
</head>
<body>
<div id="rank-container" class="leaderboard-container">
    <div class="leaderboard-header">
        <h3>순위표</h3>
    </div>
    <div class="leaderboard-items-container"></div>
</div>

<div class="chosung-board">
    <!-- 상단: 주제 -->
    <div class="board-header">
        <div id="topic-title" class="topic-title"></div>
    </div>
    <!-- 중앙: 라운드, 초성 -->
    <div class="board-center">
        <div id="round-info" class="round-info"></div>
        <ul id="chosung-list" class="chosung-list"></ul>
    </div>
    <!-- 하단: 다음 문제 버튼 -->
    <div class="board-footer">
        <button id="next-btn" class="button" hidden>다음 문제 ➡</button>
    </div>
</div>

<div class="side">
    <section id="message-panel" class="panel" style="flex: 18">
        <div class="panel-title">
            <img id="streamer-avatar" class="avatar" src="" alt="avatar"/>
            <div id="streamer-name"></div>
        </div>
        <div id="message-list" class="message-list"></div>
    </section>
    <section id="answer-panel" class="panel" style="flex: 5">
        <div id="answer-label" class="panel-title">정답</div>
        <ul id="hint-list" class="hint-list"></ul>
        <div style="display: flex; justify-content: space-between;">
            <button id="reveal-topic-btn" class="button">주제 공개</button>
            <button id="reveal-hint-btn" class="button">힌트 공개</button>
        </div>
    </section>
</div>

<button id="home-btn" class="home-btn">🏠홈 화면</button>
</body>
</html>
